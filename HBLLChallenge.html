<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ's</title>
    <link rel="stylesheet" href="myStyles.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="faq">FAQs</h1>
      <button class="menu" class="collapse" onclick="change0()">
        Why did the programmer quit his job?
        <span class="display">+</span>
      </button>
      <div class="content" class="menu"><p>He didn't get arrays.</p></div>
      <br />
      <button class="menu" class="collapse" onclick="change1()">
        How many programmers does it take to change a light bulb?
        <span class="display">+</span>
      </button>
      <div class="content" class="menu">
        <p>none, that's a hardware problem.</p>
      </div>
      <br />
      <button class="menu" class="collapse" onclick="change2()">
        0 is false and 1 is true, right?
        <span class="display">+</span>
      </button>
      <div class="content" class="menu"><p>1</p></div>
    </div>
    <script>
      //access the buttons
      let drop = document.getElementsByClassName("menu");
      let symbol = document.getElementsByClassName("display");

      for (i = 0; i < drop.length; i++) {
        //listens for clicks
        drop[i].addEventListener("click", function () {
          //grab the next element after the button
          let content = this.nextElementSibling;
          //switch from visible to invisible and vice versa
          if (content.style.display == "block") {
            content.style.display = "none";
            content.previousElementSibling.style.borderRadius = "5px";
            content.previousElementSibling.style.boxShadow =
              "0px 3px 6px darkgray";
          } else {
            content.style.display = "block";
            content.previousElementSibling.style.borderRadius =
              "5px 5px 0px 0px"; //makes border flush when dropped
            content.previousElementSibling.style.boxShadow = "none"; //no shadow between blocks
          }
        });
      }
      //set i outside of functions
      let i0 = 0;
      let i1 = 0;
      let i2 = 0;
      //change symbol functions
      function change0() {
        if (i0 % 2 == 0) {
          symbol[0].innerHTML = "-";
        } else {
          symbol[0].innerHTML = "+";
        }
        i0++;
      }
      function change1() {
        if (i0 % 2 == 0) {
          symbol[1].innerHTML = "-";
        } else {
          symbol[1].innerHTML = "+";
        }
        i0++;
      }
      function change2() {
        if (i0 % 2 == 0) {
          symbol[2].innerHTML = "-";
        } else {
          symbol[2].innerHTML = "+";
        }
        i0++;
      }
    </script>
  </body>
</html>
